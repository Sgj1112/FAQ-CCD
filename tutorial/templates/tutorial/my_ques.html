{% extends "tutorial/layout.html" %}
{% block content %}
<div class="jumbotron">
	{% if all_ques.count > 0 %}
		{% for q in all_ques %}
		<div>{{ q.question }}</div>
		<div>{{ q.answer }}</div>
		<div>{{ q.likes }} Likes</div>
		<div>{{ q.date_asked }}</div>
		<div>By- {{ q.asked_by }}</div>
		{% endfor %}
	{% else %}
		No questions found
	{% endif %}

</div>
{% endblock %}
